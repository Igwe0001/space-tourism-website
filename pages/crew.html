<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
    <link rel="stylesheet" href="/css/main.css">
    <title>Frontend Mentor | Space tourism website</title>
</head>

<body class="crew-body">
    <header>
        <div class="logo-container">
            <img class="logo" src="/assets/shared/logo.svg" alt="logo">
        </div>
        <nav>
            <ul class="nav-list-container">
                <li class="nav-list"><a class="nav-link" href="/index.html"><b>00</b> Home</a></li>
                <li class="nav-list"><a class="nav-link" href="/pages/destination.html"><b>01</b> Destination</a></li>
                <li class="nav-list"><a class="nav-link active-link" href="#"><b>02</b> Crew</a></li>
                <li class="nav-list"><a class="nav-link" href="/pages/technology.html"><b>03</b> Technology</a></li>
            </ul>
        </nav>
        <div class="hamburger-container">
            <img class="hamburger" src="/assets/shared/icon-hamburger.svg" alt="hamburger">
        </div>
    </header>
    <main class="crew-container">
        <div class="title">
            <span><b>02</b>Meet your crew</span>
        </div>
        <div class="crew-slide">
            <div class="crews-image-container">
                <div class="crew-image-slide" data-roll="1">
                    <img src="/assets/crew/image-victor-glover.png" alt="crew">
                </div>
            </div>
            <div class="crew-data-container">
                <div class="crew-buttons">
                    <div class="crew-button active" data-roll="0"></div>
                    <div class="crew-button" data-roll="1"></div>
                    <div class="crew-button" data-roll="2"></div>
                    <div class="crew-button" data-roll="3"></div>
                </div>
                <div class="crew-data-data">
                    <div class="crew-data">
                        <h2>Commander</h2>
                        <h1>Douglas Hurley</h1>
                        <p>Douglas Gerald Hurley is an American engineer, former Marine Corps pilot and former NASA
                            astronaut. He launched into
                            space for the third time as commander of Crew Dragon Demo-2.</p>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="/script.js"></script>
</body>

</html>
